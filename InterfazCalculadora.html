<!DOCTYPE html>
<html>
	<head>
		<title>Caluladora</title>
		<meta charset="utf-8">
		<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/intCalcu.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10" id="tablet">
						<section class="container wall col-lg-12 col-md-12 col-sm-12 col-xs-12" id="fondo" onload="init();">
							<div class="container">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
									<input type="text" id="pantalla" readonly/>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-2 col-sm-2">
									<button class="btn btn-danger" id="igual">=</button>
								</div>
								<div class="col-lg-10 col-sm-10">
									<button class="btn btn-success" id="reset">CE</button>
									<div class="row">
										<div class="col-lg-3 col-md-3 col-sm-3">
											<button class="btn btn-warning" id="suma">+</button>
										</div>
										<div class="col-lg-3 col-md-3 col-sm-3">
											<button class="btn btn-warning" id="resta">-</button>
										</div>
										<div class="col-lg-3 col-md-3 col-sm-3">
											<button class="btn btn-warning" id="multi">*</button>
										</div>
										<div class="col-lg-3 col-md-3 col-sm-3">
											<button class="btn btn-warning" id="div">/</button>
										</div>


										<div class="row">
											<div class="col-lg-3 col-md-3 col-sm-3 col-6">
												<button class="btn btn-primary" id="1">1</button>
											</div>
											<div class="col-lg-2 col-sm-3 col-6">
												<button class="btn btn-primary" id="2">2</button>
											</div>
											<div class="col-lg-2 col-sm-3 col-6">
												<button class="btn btn-primary" id="3">3</button>
											</div>
											<div class="col-lg-2 col-sm-3 col-6">
												<button class="btn btn-primary" id="4">4</button>
											</div>
											<div class="col-lg-3 col-sm-3 col-6"> 
												<button class="btn btn-primary" id="5">5</button>
											</div>
											<div class="col-lg-3 col-sm-3 col-6">
												<button class="btn btn-primary" id="6">6</button>		  
											</div>
											<div class="col-lg-2 col-sm-3 col-6">
												<button class="btn btn-primary" id="7">7</button>
											</div>
											<div class="col-lg-2 col-sm-3 col-6">
												<button class="btn btn-primary" id="8">8</button>
											</div>
											<div class="col-lg-2 col-sm-3 col-6">
												<button class="btn btn-primary" id="9">9</button>
											</div>
											<div class="col-lg-3 col-sm-3 col-6">
												<button class="btn btn-primary" id="0">0</button>
											</div>
											<div class="col-lg-2 col-md-2 col-sm-3 col-6">
												<button class="btn btn-primary" id="punto">.</button>
											</div>
											<div class="col-lg-3 col-md-2 col-sm-3 col-6">
												<button class="btn btn-primary" id="mmas">M+</button>
											</div>
											<div class="col-lg-3 col-sm-3 col-6">
												<button class="btn btn-primary" id="mmenos">M-</button>
											</div>
											<div class="col-lg-3 col-sm-3 col-6">
												<button class="btn btn-primary" id="mc">MC</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							</div>
						</section>
						<a href="Principal.html"><img src="images/circulo.png" id="home"></a>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script language="javascript" type="text/javascript" src="js/logicaCalculator.js"></script>
	</body>
</html>
